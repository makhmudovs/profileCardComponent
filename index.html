<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Sokhibjon | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/app/css/styles.css" />
  </head>
  <body>
    <div class="profile">
      <div class="profile__top"></div>
      <div class="profile__title">
        <div class="profile__name">
          <div>Victor Crest <span class="age">26</span></div>
          <div>London</div>
        </div>
      </div>

      <div class="profile__attributes">
        <div>
          <div class="highlight">80K</div>
          <div>Followers</div>
        </div>
        <div>
          <div class="highlight">803K</div>
          <div>Likes</div>
        </div>
        <div>
          <div class="highlight">1.4K</div>
          <div>Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
